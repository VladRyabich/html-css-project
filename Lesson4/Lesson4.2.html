<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles4.2.css">
</head>
<body>

    <section>

            <div class="wrap-form">

                <a href="https://www.instagram.com"
                   class="logo">
                    <img src="images/inst-img.png"
                         alt="Напис Інстаграм" width="175" height="55">
                </a>

                <form>

                    <input type="text"
                           name="username"
                           placeholder="Номер телефону, ім'я користувача або email"
                           required
                           class="login-name">

                    <input type="password"
                           name="password"
                           placeholder="Пароль"
                           required
                           class="password">

                    <input type="submit"
                           value="Увійти"
                           class="btn">

                </form>

                <span>АБО</span>

                <div class="wrap">
                    <a href="https://www.facebook.com/"
                       class="facebook-login">
                        <img src="images/facebook-icon.png"
                             alt="Логотип фейсбук"
                             width="16"
                             height="16">
                        Увійти через Facebook
                    </a>

                    <a href="#"
                       class="forgot-password">Забули пароль?</a>
                </div>

            </div>

            <div class="box">

                <p>Не маєте облікового запису?</p>

                <a href="#">Зареєструйтеся</a>

            </div>

    </section>

</body>
</html>
